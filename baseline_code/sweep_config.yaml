program: sweep_train.py
method: bayes
metric:
  goal: maximize
  name: val_h_mean
parameters:
  # 학습 파라미터 (Optuna 최적값 기준)
  lr:
    min: 0.0008
    max: 0.002
  
  weight_decay:
    min: 0.0001
    max: 0.0006
  
  T_max:
    min: 8
    max: 15
  
  # 후처리 파라미터 (Grid Search 최적값 기준)
  thresh:
    min: 0.2
    max: 0.24
  
  box_thresh:
    min: 0.4
    max: 0.44
  
  # 데이터셋 및 모델 설정
  batch_size:
    values: [1]
  
  preset:
    value: hrnet_w44_1024
  
  max_epochs:
    values: [10, 13, 15]

# 조기 종료 설정
early_terminate:
  type: hyperband
  min_iter: 3
