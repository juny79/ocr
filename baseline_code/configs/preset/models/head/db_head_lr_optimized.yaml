# @package _global_

# DBNet Head with Optimized Postprocessing
# thresh=0.29, box_thresh=0.25 → 96.53% H-Mean ⭐ UPDATED

models:
  head:
    _target_: ${head_path}.DBHead
    in_channels: 256
    upscale: 4
    k: 50
    bias: False
    smooth: False
    postprocess:
      thresh: 0.29           # ✅ 최적값 (96.53%) ⭐ NEW
      box_thresh: 0.25       # ✅ 최적값 (96.53%)
      max_candidates: 600
      use_polygon: False
