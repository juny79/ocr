# @package _global_

# DBNet Head with Optimized Postprocessing
# thresh=0.29, box_thresh=0.25 → 96.53% H-Mean ⭐ UPDATED

models:
  head:
    _target_: ${head_path}.DBHead
    in_channels: 256
    upscale: 4
    k: 50
    bias: False
    smooth: False
    postprocess:
      thresh: 0.24             # Lowered to improve Recall
      box_thresh: 0.27        # Lowered to capture more TP
      max_candidates: 500    # Teammate setting
      use_polygon: True      # POLY mode (CLEval compatible) ⭐
