# Optimal Parameters Configuration
# Based on comprehensive analysis of Leaderboard Best vs Sweep Top 2
# Expected H-Mean: 0.984~0.986

defaults:
  - _self_
  - preset: hrnet_w44_1024

seed: 42
exp_name: "optimal_final"

# Dataset configuration
datasets:
  batch_size: 1
  num_workers: 4

# Optimizer - Critical parameters identified
optimizer:
  _target_: torch.optim.Adam
  lr: 0.001336                    # Leaderboard best - proven optimal
  weight_decay: 0.000357          # ‚≠ê KEY PARAMETER - 2.4x higher than sweep
  betas: [0.9, 0.999]
  eps: 1e-08

# Learning rate scheduler
lr_scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  T_max: 12                       # Stable value
  eta_min: 0

# Training configuration
training:
  max_epochs: 13
  precision: 16                    # Mixed precision for efficiency
  accumulate_grad_batches: 1

# Model postprocessing - Precision-Recall balance
models:
  head:
    postprocess:
      thresh: 0.215                # Optimal Precision-Recall balance
      box_thresh: 0.415            # Optimal Recall enhancement
      min_area: 100
      max_candidates: 1000

# Callbacks
callbacks:
  model_checkpoint:
    monitor: "val/hmean"
    mode: "max"
    save_top_k: 3
    save_last: true
  
  early_stopping:
    monitor: "val/hmean"
    patience: 5
    mode: "max"

# Logging
logger:
  project: "ocr-optimal"
  name: "optimal_wd357_lr1336"
  tags: ["optimal", "production", "leaderboard-best"]
